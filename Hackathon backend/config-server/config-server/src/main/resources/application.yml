server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Enable local (native) configuration source
spring.profiles.active: native
