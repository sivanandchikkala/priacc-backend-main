server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
        - id: core-service
          uri: lb://core-service
          predicates:
            - Path=/api/v1/incidents/**,/api/v1/sensors/**,/api/v1/predictions/**
        - id: ingestion-service
          uri: lb://ingestion-service
          predicates:
            - Path=/api/v1/ingest/**
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/v1/ai/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notify/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: AIDRP_SECRET_KEY
  header: Authorization
